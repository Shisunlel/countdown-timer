<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Countdown</title>
</head>
<body>
    <noscript>Please enable JavaScript</noscript>
    <div class="wrapper">
        <div class="day">
            <p class="day-number"></p>
            <p class="day-text">Days</p>
        </div>
        <div class="hour">
            <p class="hour-number"></p>
            <p class="hour-text">Hours</p>
        </div>
        <div class="minute">
            <p class="minute-number"></p>
            <p class="minute-text">Minutes</p>
        </div>
        <div class="second">
            <p class="second-number"></p>
            <p class="second-text">Seconds</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
